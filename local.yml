version: '3'

volumes:
  airsift_local_media: {}
  airsift_local_postgres_data: {}
  airsift_local_postgres_data_backups: {}
  airsift_local_traefik: {}

services:
  django:
    restart: always
    build:
      context: .
      dockerfile: ./compose/local/django/Dockerfile
    depends_on:
      - postgres
      # - redis
    volumes:
      - airsift_local_media:/app/airsift/media
      - .:/app
    env_file:
      - ./.env
    command: /start
    ports:
      - "0.0.0.0:8000:8000"

  # webpack:
  #   build: .
  #   ports:
  #     - '3000:3000'
