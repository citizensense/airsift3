  #     - ./.env
  #   volumes:
  #     - .:/usr/src/app

  postgres:
    restart: always
    build:
      context: .
      dockerfile: ./compose/production/postgres/Dockerfile
    volumes:
      - airsift_local_postgres_data:/var/lib/postgresql/data:Z
      - airsift_local_postgres_data_backups:/backups:z
    env_file:
      - ./.env
    ports:
      - "5432:5432"

