{% extends "account/base.html" %}
{% load static %}

{% block title %}User: {{ object.username }}{% endblock %}

{% block inner %}
<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <h1>{{ object.name }}</h1>
    </div>
  </div>

{% if object == request.user %}
<!-- Action buttons -->
<div class="row">

  <div class="col-sm-12">
    <a class="btn btn-primary" href="{% url 'users:update' %}" role="button">Edit my details</a>
    <a class="btn btn-primary" href="{% url 'account_email' %}" role="button">Update my email</a>
    <!-- Your Stuff: Custom user template urls -->
  </div>

</div>
<!-- End Action buttons -->
{% endif %}


</div>
{% endblock %}
