{% extends "base.html" %}
{% block content %}
<div id='react-app-dustbox-map'>
  <div class='grid overflow-hidden h-screen w-full -my-6 grid-sidebar-map'>
    <div class='flex flex-col h-screen'>
      <div class='px-4 mb-4 pt-6'>
        <h1 class='text-M font-bold mb-2'>{{ page.title }}</h1>
        <p class='text-S'>{{ page.summary_text }}</p>
      </div>
      <hr class='border-brand mx-4' />
      <div class='overflow-y-auto h-full flex-grow p-4'>
        <div>Loading</div>
      </div>
      <hr class='border-brand mx-4' />
      <div class='px-4 mt-4 pb-3 uppercase font-cousine text-XS'>
        <img src='/static/images/citizenSenseLogo.png' class='mb-3 w-1/2' />
        <a href='https://citizensense.net/about/contact/'>Contact</a>
        <a class='ml-3' href='https://citizensense.net/about/terms/'>Terms &amp; Conditions</a>
      </div>
    </div>
    <div class='relative hidden sm:block bg-gray-700'>
    </div>
  </div>
</div>
{% endblock %}
{% block footer %}{% endblock %}
