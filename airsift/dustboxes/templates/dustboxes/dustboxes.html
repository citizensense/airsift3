{% extends "base.html" %}
{% block content %}
<div class='grid md:grid-cols-4 overlfow-hidden h-full w-full'>
  <!-- List -->
  <div class='md:col-span-1'>
    {% for dustbox in dustboxes %}
      <div class='my-3'>
        <div>
            <div>
                {{ dustbox.properties.title}}
            </div>

            <div>
                {{ dustbox.properties.description}}
            </div>
        </div>

        <div>
            {dustbox.current_reading.pm_}
        </div>
      </div>
    {% endfor %}
  </div>
  <!-- Map -->
  <div class='hidden md:block md:col-span-3 relative w-full'>
    {{ data|json_script:"react_app_dustbox_data" }}
    <div id='react-app-dustbox-map' class='absolute top-0 left-0 w-full h-full' />
    <!-- See static/dustboxMap.tsx -->
    <!-- TODO: turn this into a django template tag -->
  </div>
</div>
{% endblock %}
