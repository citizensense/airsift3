{% extends 'base.html' %}
{% load wagtailimages_tags %}
{% load wagtailcore_tags %}
{% block content %}
  <main>
    {% image page.feature_image fill-1200x600 class='md:rounded-md text-center mx-auto md:mt-4' %}
    <div class='mx-auto max-w-3xl px-4 my-5 lg:my-6'>
      <h1 class='text-M font-semibold my-4 text-black'>{{ page.title }}</h1>
      <div class='prose'>
        {{ page.body|richtext }}
      </div>
    </div>
  </main>
{% endblock %}
